<mat-card>

    
    <mat-toolbar color="primary">TCCs Aprovados</mat-toolbar>
    

<table mat-table [dataSource]="projetos" class="mat-elevation-z8">


    <!-- Título Column -->
    <ng-container matColumnDef="tituloProjeto">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let projetos"> {{projetos.tituloProjeto}} </td>
    </ng-container>
  
    <!-- Nome do Aluno Column -->
    <ng-container matColumnDef="nameAluno">
      <th mat-header-cell *matHeaderCellDef> Aluno </th>
      <td mat-cell *matCellDef="let projetos"> {{projetos.nameAluno}} </td>
    </ng-container>

    <!-- Nome do Orientador Column -->
    <ng-container matColumnDef="nameOrientador">
        <th mat-header-cell *matHeaderCellDef> Orientador </th>
        <td mat-cell *matCellDef="let projetos"> {{projetos.nameOrientador}} </td>
    </ng-container>

        <!-- Download Column -->
        <ng-container matColumnDef="download" style="font-weight: bold;">
            <th mat-header-cell *matHeaderCellDef> Download </th>
            <td mat-cell *matCellDef="let projetos"> {{projetos.download}} </td>
        </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
